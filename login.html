<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
</head>
<body>
    <h3>Cadastro Pessoal</h3>
    <form action="cadastrado com sucesso.html"></form>
    <fieldset>
    <legend>Dados de Pessoais</legend>
    <br>
    <label for="Nome"> Nome</label>
    <input type="Nome" placeholder="Digite seu nome">
    <label for="Sobrenome">Sobrenome</label>
    <input type="Sobrenome" placeholder="Digite seu Sobrenome">
    <br>
    <br>
    <label for="Data de Nascimento">Data de Nascimento</label>
    <input type="date" placeholder="Data">
    <br>
    <br>
    <label for="CPF">CPF</label>
   <input  size="6"="CPF" >
   <input size="2 "="CPF">
   <br>
   <br>
   <label for="Telefone">Telefone</label>
   <input  type="Telefone" placeholder="(XX)XXXXX-XXXX">
   

</fieldset>
<br>
<br>
<fieldset>
    <legend>Dados de Login</legend>
    <br>
    <label for="E-mail">E-mail</label>
    <input type="E-mail" placeholder="email@email.com">
    <br>
    <br>
    <label for="Imagem de perfil">Imagem de Perfil</label>
  
    <button type="submit">Selecione Arquivo</button>
    <br>
    <br>
    <label for="Senha">Senha</label>
    <input type="Senha">
    <br>
    <br>
    <label for="Confirmação de Senha">Confirmação de Senha</label>
    <input type="Confirmação de Senha">
</fieldset>
<br>
<button type="submit">Cadastrar</button>
<br>
<label for="Já tem conta?">Já tem conta?</label>
<a href="faça o login.html">Faça o login</a>
    
    
</body>
</html>
